<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Direcciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .filter {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<h1>Tabla de Direcciones</h1>

<div class="filter">
    <label for="provincia">Provincia:</label>
    <select id="provincia" onchange="filterTable()">
        <option value="">Todas</option>
    </select>

    <label for="localidad">Localidad:</label>
    <select id="localidad" onchange="filterTable()">
        <option value="">Todas</option>
    </select>

    <label for="codigoPostal">Código Postal:</label>
    <select id="codigoPostal" onchange="filterTable()">
        <option value="">Todos</option>
    </select>

    <input type="text" id="direccionSearch" onkeyup="filterTable()" placeholder="Buscar por dirección...">
</div>

<table id="dataTable">
    <thead>
        <tr>
            <th>Provincia</th>
            <th>Localidad</th>
            <th>Código Postal</th>
            <th>Dirección</th>
        </tr>
    </thead>
    <tbody>
        <!-- Los datos se cargarán aquí -->
    </tbody>
</table>

<script>
    const csvUrls = [
        'https://raw.githubusercontent.com/Fernando-2024-2025/tabla-direcciones/main/Huella_Compacta_1.csv',
        'https://raw.githubusercontent.com/Fernando-2024-2025/tabla-direcciones/main/Huella_Compacta_2.csv',
        'https://raw.githubusercontent.com/Fernando-2024-2025/tabla-direcciones/main/Huella_Compacta_3.csv',
    ];

    Promise.all(csvUrls.map(url => fetch(url).then(response => response.text())))
        .then(dataArrays => {
            const allData = dataArrays.flatMap(data => {
                const rows = data.split('\n').slice(1); // Omite la cabecera
                return rows.map(row => {
                    const [provincia, localidad, codigoPostal, direccion] = row.split(',');
                    return { Provincia: provincia, Localidad: localidad, "Código Postal": codigoPostal, Dirección: direccion };
                });
            });
            loadTable(allData.slice(0, 25)); // Mostrar solo las primeras 25 filas
        })
        .catch(error => {
            console.error(error);
            alert('No se pudo cargar los datos. Verifica el enlace y los permisos.');
        });

    function loadTable(data) {
        const tableBody = document.querySelector('#dataTable tbody');
        const provincias = new Set();
        const localidades = new Set();
        const codigosPostales = new Set();

        data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${row.Provincia}</td><td>${row.Localidad}</td><td>${row["Código Postal"]}</td><td>${row.Dirección}</td>`;
            tableBody.appendChild(tr);

            provincias.add(row.Provincia);
            localidades.add(row.Localidad);
            codigosPostales.add(row["Código Postal"]);
        });

        populateSelect('provincia', provincias);
        populateSelect('localidad', localidades);
        populateSelect('codigoPostal', codigosPostales);
    }

    function populateSelect(selectId, options) {
        const select = document.getElementById(selectId);
        options.forEach(option => {
            const opt = document.createElement('option');
            opt.value = option;
            opt.innerHTML = option;
            select.appendChild(opt);
        });
    }

    function filterTable() {
        const provinciaFilter = document.getElementById('provincia').value;
        const localidadFilter = document.getElementById('localidad').value;
        const codigoPostalFilter = document.getElementById('codigoPostal').value;
        const direccionFilter = document.getElementById('direccionSearch').value.toLowerCase();
        const rows = document.querySelectorAll('#dataTable tbody tr');

        rows.forEach(row => {
            const cells = row.getElementsByTagName('td');
            const provincia = cells[0].textContent;
            const localidad = cells[1].textContent;
            const codigoPostal = cells[2].textContent;
            const direccion = cells[3].textContent.toLowerCase();

            const provinciaMatch = provinciaFilter === '' || provincia === provinciaFilter;
            const localidadMatch = localidadFilter === '' || localidad === localidadFilter;
            const codigoPostalMatch = codigoPostalFilter === '' || codigoPostal === codigoPostalFilter;
            const direccionMatch = direccion.includes(direccionFilter);

            row.style.display = provinciaMatch && localidadMatch && codigoPostalMatch && direccionMatch ? '' : 'none';
        });
    }
</script>

</body>
</html>
