<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Direcciones con Google Sheets API</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Tabla de Direcciones</h1>

<table id="dataTable">
    <thead>
        <tr>
            <th>Provincia</th>
            <th>Localidad</th>
            <th>Código Postal</th>
            <th>Dirección</th>
        </tr>
    </thead>
    <tbody>
        <!-- Los datos se cargarán aquí -->
    </tbody>
</table>

<script>
    const SHEET_ID = '1YKCGLfdlNvcwAynIGf97CubRDbwZqCsdom5VK3y_LTY'; // ID de tu hoja
    const API_KEY = 'AIzaSyCyE4ZaUMuyQrMzd3WZhAZdVLjQdESaA3s'; // Tu clave API

    function init() {
        gapi.load('client', () => {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"]
            }).then(() => {
                loadData();
            });
        });
    }

    function loadData() {
        gapi.client.sheets.spreadsheets.values.get({
            spreadsheetId: SHEET_ID,
            range: 'Huella_Compacta' // Asegúrate de que el nombre sea correcto
        }).then(response => {
            const rows = response.result.values;
            if (rows.length) {
                const tableBody = document.querySelector('#dataTable tbody');
                rows.slice(1).forEach(row => { // Omitir la cabecera
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td><td>${row[3]}</td>`;
                    tableBody.appendChild(tr);
                });
            } else {
                console.log('No data found.');
            }
        }, error => {
            console.error('Error loading data: ', error);
        });
    }

    window.onload = init;
</script>

</body>
</html>
