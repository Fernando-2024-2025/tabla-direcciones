<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Direcciones desde CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Tabla de Direcciones</h1>

<table id="dataTable">
    <thead>
        <tr>
            <th>Provincia</th>
            <th>Localidad</th>
            <th>Código Postal</th>
            <th>Dirección</th>
        </tr>
    </thead>
    <tbody>
        <!-- Los datos se cargarán aquí -->
    </tbody>
</table>

<script>
    const CSV_URL = 'https://drive.google.com/uc?export=download&id=15pc9U742OeInFmKAEjoao4h9_67I2-tf';

    function loadCSV() {
        fetch(CSV_URL)
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.text();
            })
            .then(data => {
                const rows = data.split('\n').map(row => row.split(','));
                const tableBody = document.querySelector('#dataTable tbody');
                rows.slice(1).forEach(row => { // Omitir la cabecera
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td><td>${row[3]}</td>`;
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Error al cargar el CSV: ', error);
            });
    }

    window.onload = loadCSV;
</script>

</body>
</html>
